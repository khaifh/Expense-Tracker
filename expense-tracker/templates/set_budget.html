<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Set Monthly Budget</h1>
        </header>
        <main>
            <form method="POST" class="form">
                <div class="form-group">
                    <label for="amount">Budget Amount</label>
                    <input type="number" step="0.01" name="amount" id="amount" placeholder="E.g., 500.00" required>
                </div>
                <button type="submit" class="btn submit-btn">Set Budget</button>
            </form>
        </main>
    </div>
</body>

</html>
