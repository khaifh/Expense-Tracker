<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses by Category</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>View Expenses by Category</h1>
        </header>
        <main>
            <form method="POST" action="/view-category" class="form">
                <div class="form-group">
                    <label for="category">Enter Category</label>
                    <input type="text" name="category" id="category" placeholder="E.g., Food, Travel" required>
                </div>
                <button type="submit" class="btn submit-btn">View Expenses</button>
            </form>
        </main>
    </div>
</body>

</html>
