<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View By Category</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Expenses for Category: {{ category }}</h1>
        </header>
        <main>
            {% if expenses %}
            <table>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>${{ expense.amount }}</td>
                    <td>{{ expense.description }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
            <p>No expenses found for this category.</p>
            {% endif %}
        </main>
    </div>
</body>

</html>
