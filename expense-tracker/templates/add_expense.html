<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Add Expense</h1>
        </header>
        <main>
            <form method="POST" class="form">
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" name="category" id="category" placeholder="E.g., Food, Travel" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" step="0.01" name="amount" id="amount" placeholder="E.g., 50.00" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"
                        placeholder="E.g., Bought groceries, went to cinema"></textarea>
                </div>
                <button type="submit" class="btn submit-btn">Add Expense</button>
            </form>
        </main>
    </div>
</body>

</html>
